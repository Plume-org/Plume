[package]
name = "plume-models"
version = "0.2.0"
authors = ["Baptiste Gelez <baptiste@gelez.xyz>"]

[dependencies]
activitypub = "0.1.1"
ammonia = "1.2.0"
bcrypt = "0.2"
canapi = "0.1"
guid-create = "0.1"
heck = "0.3.0"
itertools = "0.7.8"
lazy_static = "*"
openssl = "0.10.11"
reqwest = "0.9"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tantivy = "0.7.1"
url = "1.7"
webfinger = "0.3.1"
whatlang = "0.5.0"

[dependencies.chrono]
features = ["serde"]
version = "0.4"

[dependencies.diesel]
features = ["r2d2", "chrono"]
version = "1.3.2"

[dependencies.plume-api]
path = "../plume-api"

[dependencies.plume-common]
path = "../plume-common"

[dependencies.rocket]
git = "https://github.com/SergioBenitez/Rocket"
rev = "55459db7732b9a240826a5c120c650f87e3372ce"

[dev-dependencies]
diesel_migrations = "1.3.0"

[features]
postgres = ["diesel/postgres"]
sqlite = ["diesel/sqlite"]
