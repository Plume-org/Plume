[package]
authors = ["Bat' <baptiste@gelez.xyz>"]
name = "plume"
version = "0.2.0"
[dependencies]
activitypub = "0.1.3"
atom_syndication = "0.6"
canapi = "0.1"
colored = "1.6"
dotenv = "0.13"
failure = "0.1"
guid-create = "0.1"
heck = "0.3.0"
rocket = "0.4.0-rc.1"
rocket_contrib = { version = "0.4.0-rc.1", features = ["json", "templates"] }
rpassword = "2.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_qs = "0.4"
tera = "0.11"
validator = "0.7"
validator_derive = "0.7"
webfinger = "0.3.1"
workerpool = "1.1"

[[bin]]
name = "plume"
path = "src/main.rs"

[dependencies.chrono]
features = ["serde"]
version = "0.4"

[dependencies.diesel]
features = ["r2d2", "chrono"]
version = "*"

[dependencies.multipart]
default-features = false
features = ["server"]
version = "0.15"

[dependencies.plume-api]
path = "plume-api"

[dependencies.plume-common]
path = "plume-common"

[dependencies.plume-models]
path = "plume-models"

[dependencies.rocket_csrf]
git = "https://github.com/fdb-hiroshima/rocket_csrf"
rev = "e6ead8051cab12a95ea9dc88db3a107f0b5f7533"

[dependencies.rocket_i18n]
git = "https://github.com/BaptisteGelez/rocket_i18n"
rev = "f8f9913f6f7008f65ae155dcd0e730377db6edae"

[features]
default = ["postgres"]
postgres = ["plume-models/postgres", "diesel/postgres"]
sqlite = ["plume-models/sqlite", "diesel/sqlite"]

[workspace]
members = ["plume-api", "plume-cli", "plume-models", "plume-common"]
